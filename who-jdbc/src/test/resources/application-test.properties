# H2 In-Memory Database
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Initialize schema using Spring Boot's built-in SQL initialization for tests
# (Production apps use WhoJdbcInitializationConfiguration from who-autoconfigure)
# Use H2-specific data file for MERGE syntax compatibility
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:org/jwcarman/who/jdbc/schema.sql
spring.sql.init.data-locations=classpath:org/jwcarman/who/jdbc/data-h2.sql

# Show SQL for debugging
spring.jpa.show-sql=false
logging.level.org.springframework.jdbc.core=DEBUG
